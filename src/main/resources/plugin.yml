#Allgemeines Zeug
name: PMCP-Hungergames
version: '${project.version}'
main: de.pmcp.hungergames.main
api-version: 1.18
prefix: PMCP
authors: [ PMCP_Entwicklerteam ]
description: Der Kern für die Hungergames von PMCP
website: https://discord.gg/bwQbkREBpG

#Berechtigungen für das Plugin
permissions:
  pmcp.imperator:
    default: false
    description: Es macht genau, was du denkst, was es macht

  pmcp.admin:
    default: op
    description: Berechtigung für Operatoren

  pmcp.builder:
    default: false
    description: Berechtigung für 'Künstliche Künstler'

  pmcp.niederesvolk:
    default: true
    description: Berechigung für jeden

#Befehle für das Plugin
commands:
  adminmsg:
    permission: pmcp.admin
    permission-message: §8Nicht jeder Mensch.
    description: Sende ein Nachricht als PMCP
    usage: §7/adminmsg §f<deine Nachricht>

  freeze:
    permission: pmcp.admin
    permission-message: §8Nicht jeder Mensch.
    description: Pausiert alles
    aliases: pause

  timer:
    permission: pmcp.admin
    permission-message: §8Nicht jeder Mensch.
    description: Timer für das Spiel (einen tag)
    usage: §7/timer §f[pause, run, set <sekunden>, status]

  volcano:
    permission: pmcp.admin
    permission-message: §8Nicht gestatten!
    description: Den Vulkan kontrollieren
    usage: §7/volcano §f[erupt <sekunden><stärke 1-5>, stop, setpos]

  engine:
    permission: pmcp.admin
    permission-message: §8Nicht jeder Mensch.
    description: Den Vulkan kontrollieren
    usage: §7/volcano §f[erupt <sekunden><stärke 1-5>, stop, setpos]

  help:
    permission: pmcp.niederesvolk
    description: Erklärung für Hungergames
    aliases: [hilfe, pmcp]



